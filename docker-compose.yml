version: '3.8'

services:
  # ===========================================
  # API Server
  # ===========================================
  api:
    build:
      context: .
      target: production
    container_name: freak-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DATABASE_URL=postgresql://freak:freak_password@postgres:5432/freak_db
      - LOG_LEVEL=INFO
      - MODEL_PATH=/app/checkpoints/best_model.pt
      - EMBEDDINGS_PATH=/app/data/embeddings/embeddings.npy
    volumes:
      - ./data:/app/data:ro
      - ./checkpoints:/app/checkpoints:ro
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - freak-network

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: freak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - freak-network

  # ===========================================
  # PostgreSQL with pgvector
  # ===========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: freak-postgres
    environment:
      - POSTGRES_USER=freak
      - POSTGRES_PASSWORD=freak_password
      - POSTGRES_DB=freak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U freak -d freak_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - freak-network

  # ===========================================
  # MLflow Tracking Server
  # ===========================================
  mlflow:
    image: python:3.11-slim
    container_name: freak-mlflow
    command: >
      bash -c "pip install mlflow psycopg2-binary boto3 &&
               mlflow server --host 0.0.0.0 --port 5000
               --backend-store-uri postgresql://freak:freak_password@postgres:5432/freak_db
               --default-artifact-root /mlflow/artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - freak-network

  # ===========================================
  # Training Job (on-demand)
  # ===========================================
  trainer:
    build:
      context: .
      target: training
    container_name: freak-trainer
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://freak:freak_password@postgres:5432/freak_db
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./data:/app/data
      - ./checkpoints:/app/checkpoints
      - ./configs:/app/configs:ro
      - ./logs:/app/logs
    depends_on:
      - postgres
      - mlflow
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - training
    networks:
      - freak-network

  # ===========================================
  # Embedding Generator (on-demand)
  # ===========================================
  embedder:
    build:
      context: .
      target: training
    container_name: freak-embedder
    command: python scripts/generate_embeddings.py --items /app/data/raw/items.csv --output /app/data/embeddings
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - embedding
    networks:
      - freak-network

  # ===========================================
  # Nginx Reverse Proxy (Production)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: freak-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    profiles:
      - production
    restart: unless-stopped
    networks:
      - freak-network

# ===========================================
# Networks
# ===========================================
networks:
  freak-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
  redis-data:
  mlflow-artifacts:
